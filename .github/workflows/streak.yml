name: GitHub Streak Maintainer

on:
  schedule:
    - cron: '0 0 * * *'   
  workflow_dispatch:    

jobs:
  keep_streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Make daily update
        run: |
          echo "Last updated: $(date)" > streak.txt

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "github-action@users.noreply.github.com"
          git add streak.txt
          git commit -m "Daily streak update" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
